version: '3'
services:
  nats:
    image: "nats"
    ports:
      - "4222:4222"
  nats-auth:
    image: "nats"
    ports:
      - "4223:4222"
    command: --user test --pass p@ssword123
  nats-tls:
    image: "nats"
    ports:
      - "4224:4222"
    command: "-c ./config/tls.config"
    volumes:
      - ./docker-config:/config